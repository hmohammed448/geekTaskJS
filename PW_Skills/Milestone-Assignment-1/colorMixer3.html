<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Mixer</title>
    <!-- add icon link -->
    <link rel="icon" href="./android-chrome-192x192.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            text-align: center;
        }

        div {
            display: inline-grid;
            justify-content: center;
            align-items: center;
            margin-top: 3rem;
            padding: 3rem 0px;
        }

        div,
        hr {
            margin-left: auto;
            margin-right: auto;
        }

        hr {
            width: 100%;
        }
    </style>
</head>

<body>
    <div>
        <label for="inp1">Enter First Value</label>
        <input id="inp1" type="text" style="width: auto;">
        <br>
        <br>
        <label for="inp2">Enter Second Value</label>
        <input id="inp2" type="text" style="width: auto;">

        <br>
        <br>
        <button class="btn btn-primary" type="submit" id="btn">Print Result</button>
        <hr>
        <p id="para">Printing final output...</p>

    </div>
    <script>
        let input1 = document.getElementById("inp1");
        let input2 = document.getElementById("inp2");

        let btn = document.getElementById("btn");
        let para = document.getElementById("para");

        btn.addEventListener("click", function () {
            let input1 = document.getElementById("inp1").value.toLowerCase();
            let input2 = document.getElementById("inp2").value.toLowerCase();
            let result = "";

            switch (input1) {
                case "red":
                    switch (input2) {
                        case "blue":
                            result = "purple";
                            break;
                        case "yellow":
                            result = "orange";
                            break;
                        default:
                            result = "Invalid Color Combination";
                            break;
                    }
                    break;

                case "blue":
                    switch (input2) {
                        case "red":
                            result = "purple";
                            break;
                        case "yellow":
                            result = "green";
                            break;
                        default:
                            result = "Invalid Color Combination";
                            break;
                    }
                    break;

                case "yellow":
                    switch (input2) {
                        case "red":
                            result = "orange";
                            break;
                        case "blue":
                            result = "green";
                            break;
                        default:
                            result = "Invalid Color Combination";
                            break;
                    }
                    break;

                default:
                    result = "Invalid Color Combination";
                    break;
            }

            para.innerText = `Your result: ${result}`;
        });
    </script>

</body>

</html>
