<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Implementation</title>
</head>

<body>
    <label for="inp">Enter Values</label>
    <input type="number" name="" id="inp1" placeholder="First Value">
    <input type="number" name="" id="inp2" placeholder="Second Value">

    <br>
    <p id="para">You Result will Print here!</p>
    <br>
    <button id="btnAdd">Add</button>
    <button id="btnSub">Subtract</button>
    <button id="btnMul">Multiply</button>
    <button id="btnDiv">Divide</button>
    <!-- <script src="function.js"></script> -->
    <script>
        function add(a, b) {
            return a + b;
        }
        function subtract(a, b) {
            return a - b;
        }
        function multiply(a, b) {
            return a * b;
        }
        function divide(a, b) {
            return a / b;
        }

        let btnAdd = document.getElementById("btnAdd");
        let btnSub = document.getElementById("btnSub");
        let btnMul = document.getElementById("btnMul");
        let btnDiv = document.getElementById("btnDiv");

        let input1 = document.getElementById("inp1");
        let input2 = document.getElementById("inp2");

        let printAns = document.getElementById("para");

        // Addition
        btnAdd.addEventListener('click', function () {
            let sum = add(Number(input1.value), Number(input2.value));
            printAns.innerText = sum;
            console.log(sum);
        });
        // Subtraction
        btnSub.addEventListener('click', function () {
            printAns.innerText = subtract(Number(input1.value), Number(input2.value));
        });
        // Multiplication
        btnMul.addEventListener('click', function () {
            printAns.innerText = multiply(Number(input1.value), Number(input2.value));
        });
        // Dividation
        btnDiv.addEventListener('click', function () {
            printAns.innerText = divide(Number(input1.value), Number(input2.value));
        });
    </script>
</body>

</html>
