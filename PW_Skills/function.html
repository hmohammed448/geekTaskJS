<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Implementation</title>
</head>

<body>
    <label for="inp">Enter Values</label>
    <input type="number" name="" id="inp1" placeholder="First Value">
    <input type="number" name="" id="inp2" placeholder="Second Value">

    <br>
    <p id="para">You Result will Print here!</p>
    <br>
    <button id="btnAdd">Add</button>
    <button id="btnSub">Subtract</button>
    <button id="btnMul">Multiply</button>
    <button id="btnDiv">Divide</button>
    <!-- <script src="function.js"></script> -->
    <script>
        const calc = {
            add: function (a, b) {
                return a + b;
            },
            subtract: function (a, b) {
                return a - b;
            },
            multiply: function (a, b) {
                return a * b;
            },
            divide: function (a, b) {
                return a / b;
            }
        }

        let btnAdd = document.getElementById("btnAdd");
        let btnSub = document.getElementById("btnSub");
        let btnMul = document.getElementById("btnMul");
        let btnDiv = document.getElementById("btnDiv");

        let input1 = document.getElementById("inp1");
        let input2 = document.getElementById("inp2");

        let printAns = document.getElementById("para");

        // Addition
        btnAdd.addEventListener('click', function (e) {
            e.stopPropagation();
            let input1Value = Number(input1.value);
            let input2Value = Number(input2.value);
            printAns.innerText = calc.add(input1Value, input2Value);
            console.log("add", e)
        });
        // Subtraction
        btnSub.addEventListener('click', function (e) {
            e.stopPropagation();
            let input1Value = Number(input1.value);
            let input2Value = Number(input2.value);
            printAns.innerText = calc.subtract(input1Value, input2Value);
            console.log("subtract", e)
        });
        // Multiplication
        btnMul.addEventListener('click', function (e) {
            e.stopPropagation();
            let input1Value = Number(input1.value);
            let input2Value = Number(input2.value);
            printAns.innerText = calc.multiply(input1Value, input2Value);
            console.log("multiply", e)
        });
        // Dividation
        btnDiv.addEventListener('click', function (e) {
            e.stopPropagation();
            let input1Value = Number(input1.value);
            let input2Value = Number(input2.value);
            printAns.innerText = calc.divide(input1Value, input2Value);
            console.log("divide", e)
        });
    </script>
</body>

</html>
