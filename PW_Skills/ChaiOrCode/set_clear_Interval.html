<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Set and Clear Interval</title>
</head>

<body>
    <h1>Stopwatch</h1>
    <label>Click to start stopwatch</label>
    <button id="start">Start</button><br>
    <label for="stopTime">Enter stop time (HH:MM:SS):</label>
    <input type="text" id="stopTime" placeholder="HH:MM:SS"><br>
    <button id="stop" disabled>Stop</button><br>

    <h2>Current Time: <span id="currentTime">0</span></h2>

</body>
<script src="set_clear_Interval.js"></script>

</html>
