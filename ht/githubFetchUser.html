            align-items: center;
            width: 100%;
            padding: 1rem;

        .bord-gray>span {

        }

        .bord-gray>input {
            width: 90%;
            min-width: 70%;
            outline: none;
            border: none;
            background-color: transparent;
        }

        .bord-gray>button {
            padding: 8px 12px;
            border-radius: 6px;
            background-color: black;
            color: white;
            cursor: pointer;
        }

        .loader {
            width: 100% !important;
        }

        .loader .head {
            width: 100%;
            display: flex;
            align-items: center;
        }

        .loader .head a {
            text-decoration: none;
            color: #30a8d1;
        }

        .loader .head .photo {
            width: 80px;
            border-radius: 50%;
            height: 80px;
            margin-right: 20px;
        }

        .loader .head .name {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }

        .flexAll {
            display: flex;
            justify-content: space-between !important;
            width: 100%;
        }

        .details {
            margin-top: 1.5rem;
        }

        ul {
            padding-left: 0;
        }

        .user-card .details .card {
            margin-top: 18px;
            padding: 22px;
            background-color: white;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: .8rem;
            flex-flow: row wrap;
            justify-content: space-between;
        }

        .user-card .details .card li h6 {
            font-size: 0.8rem;
        }

        li {
            list-style: none;
        }

        .d-flex.center {
            align-items: center;
        }

        li i,
        li span {
            font-size: 0.8rem !important;
        }

        .joined {
            font-size: 0.75rem !important;
            opacity: 0.7;

        }
    </style>
