<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counter Project</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <style>
    body {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
      font-size: 2rem;
      font-weight: 600;
      font-family: "Roboto", sans-serif;
      align-items: center;
    }

    #headDiv {
      border-top: 5rem solid lightblue;
      border-bottom: 5rem solid lightblue;
      width: 300px;
      margin: 3rem auto;
      border-radius: 15px;
    }

    #panel {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .minus,
    .plus {
      width: 100px;
      height: 50px;
      background-color: lightblue;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      border: none;
      font-size: 3rem;
      cursor: pointer;
    }

    .reset {
      width: 100px;
      height: 50px;
      border: 3px solid lightblue;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: transparent;
      cursor: pointer;
    }

    .material-symbols-outlined {
      font-size: 2.5rem;
      color: lightblue;
    }
  </style>
</head>

<body>
  <img src="../RMH-let-agreed.png" alt="" width="200">
  <h1 style="text-align: center" class="animate__animated animate__swing">
    Counter Project
  </h1>
  <div style="text-align: center" id="headDiv" data-aos="fade-up" data-aos-duration="3000">
    <p id="p" class="animate__animated animate__backInUp">Click On Plus</p>
    <div id="panel">
      <!-- Minus -->
      <button class="minus" id="min">-</button>
      <!-- Reset -->
      <button class="reset" id="res">
        <i class="material-symbols-outlined"> restart_alt </i>
      </button>
      <!-- Plus -->
      <button class="plus" id="max">+</button>
    </div>
  </div>
  <script>
    let decre = document.getElementById("min");
    let incre = document.getElementById("max");
    let clear = document.getElementById("res");
    let value = document.getElementById("p");

    let answer = "";
    // Decrement
    decre.addEventListener("click", (e) => {
      answer--;
      value.innerText = answer;
    });

    // Increment
    incre.addEventListener("click", (e) => {
      answer++;
      value.innerText = answer;
    });

    // Reset Value
    clear.addEventListener("click", (e) => {
      answer = 0;
      value.innerText = "0";
    });
  </script>
  <script>
    AOS.init();
  </script>
</body>

</html>
