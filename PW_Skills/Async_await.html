<html lang="en">

<head>

</head>

<body>
    <button>Fetch!</button>

    <p></p>
    <h3></h3>
</body>
<script>
    let btn = document.querySelector("button");
let para = document.querySelector("p");
let head3 = document.querySelector("h3");

    const response = await fetch("https://api.github.com/users/hmohammed448");
    const data = await response.json();

    console.log(data);

  }
}

btn.addEventListener("click", (e) => {
  getUserData();
});

// using then catch method

function getData() {
  // Making a request to the Github api
  fetch("https://api.github.com/users/hmohammed448")
    .then((response) => {
      // Request was successful
      return response.json();
    })
    .then((userData) => {
      if (confirm(`Is your name ${userData.name}?`, "Confirm?")) {
        head3.innerText = userData.name;
        console.log(userData);
      } else {
        alert("You pressed Cancel!");
      }
    })
    .catch((error) => {
      // There was an error with the request
      alert("Error occurred : Unable to fetch Data", error);
    });
}

btn.addEventListener("click", getData);

</script>
