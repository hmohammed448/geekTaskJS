<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <h1>Leader Board</h1>

    <!-- FORM -->
    <form class="main_form">
        <input type="text" class="main_form-input" placeholder="First Name">
        <input type="text" class="main_form-input" placeholder="Last Name">
        <input type="text" class="main_form-input" placeholder="Country">
        <input type="number" class="main_form-input" placeholder="Enter Score">
        <button class="main_form-submit-btn">Add Player</button>
    </form>
    <p class="main-form-error">All fields need to filled❗❗❗</p>

    <main class="main_wrapper">
        <!-- wrapper Dynamic Score BOX -->
        <div class="main_wrapper-box">
            <div class="main_wrapper-content">
                <p class="main_wrapper-name" id="first-p">Mohammed Hussain</p>
                <p class="main_wrapper-time" id="second-p">March 2023 : 20:29:30</p>
            </div>
            <div class="main_wrapper-content2">
                <p class="main_wrapper-country">India</p>
            </div>
            <div class="main_wrapper-content4">
                <p class="main_wrapper-score">70</p>
            </div>
            <div class="main_wrapper-content3">
                <button class="main_wrapper-box-buttons tooltip">&#x1f5d1;
                    <span class="tooltiptext">Delete</span>
                </button>
                <button class="main_wrapper-box-buttons tooltip">⬆️
                    <span class="tooltiptext">+5 Score</span>
                </button>
                <button class="main_wrapper-box-buttons tooltip">⬇️
                    <span class="tooltiptext">-5 Score</span>
                </button>
            </div>
        </div>
        <div class="main_wrapper-box">
            <div class="main_wrapper-content">
                <p class="main_wrapper-name" id="first-p">Amatulla Mohammed</p>
                <p class="main_wrapper-time" id="second-p">October 2023 : 09:06:23</p>
            </div>
            <div class="main_wrapper-content2">
                <p class="main_wrapper-country">USA</p>
            </div>
            <div class="main_wrapper-content4">
                <p class="main_wrapper-score">70</p>
            </div>
            <div class="main_wrapper-content3">
                <button class="main_wrapper-box-buttons tooltip">&#x1f5d1;
                    <span class="tooltiptext">Delete</span>
                </button>
                <button class="main_wrapper-box-buttons tooltip">⬆️
                    <span class="tooltiptext">+5 Score</span>
                </button>
                <button class="main_wrapper-box-buttons tooltip">⬇️
                    <span class="tooltiptext">-5 Score</span>
                </button>
            </div>
        </div>
        <div class="main_wrapper-box">
            <div class="main_wrapper-content">
                <p class="main_wrapper-name" id="first-p">Alefiya Yusuf Ali</p>
                <p class="main_wrapper-time" id="second-p">April 2023 : 10:23:30</p>
            </div>
            <div class="main_wrapper-content2">
                <p class="main_wrapper-country">UK</p>
            </div>
            <div class="main_wrapper-content4">
                <p class="main_wrapper-score">70</p>
            </div>
            <div class="main_wrapper-content3">
                <button class="main_wrapper-box-buttons tooltip">&#x1f5d1;
                    <span class="tooltiptext">Delete</span>
                </button>
                <button class="main_wrapper-box-buttons tooltip">⬆️
                    <span class="tooltiptext">+5 Score</span>
                </button>
                <button class="main_wrapper-box-buttons tooltip">⬇️
                    <span class="tooltiptext">-5 Score</span>
                </button>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
