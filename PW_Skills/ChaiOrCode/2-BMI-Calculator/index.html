<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>

<body>
    <h1>BMI Calculator</h1>
    <form id="bmiForm">
        <p><label for="height">Height in CM : </label>
            <input type="number" id="height" required>
        </p>
        <p><label for="weight">Weight in KG : </label>
            <input type="number" id="weight" required>
        </p>
        <button>Calculate</button>
        <br>
        <br>
        <div id="results"></div>
        <div id="bmiGuide">
            <h3>BMI Guide</h3>
            <p>Under Weight : Less than 18.6</p>
            <p>Normal Range : 18.6 and 24.9</p>
            <p>Over Weight : Greater than 24.9</p>
        </div>
    </form>
    <script>
        let form = document.querySelector("#bmiForm");
        let inpHeight = document.querySelector("#height");
        let inpWeight = document.querySelector("#weight");

        document.querySelector("button").addEventListener("click", function (event) {
            event.preventDefault(); // Prevent form submission
            let height = parseFloat(inpHeight.value) / 100;
            let weight = parseFloat(inpWeight.value);

            if (height === "" || height <= 0 || isNaN(height)) {
                alert("Please Enter Valid Height");
            } else if (weight === "" || weight <= 0 || isNaN(weight)) {
                alert("Please Enter Valid Weight");
            } else {
                const bmi = weight / (height * height);
                printResult(bmi);
            }

            function printResult(bmi) {
                let showResult = document.querySelector("#results");
                if (isNaN(bmi)) {
                    showResult.textContent = "Invalid Input"; // Handle invalid input
                } else if (bmi < 18.6) {
                    showResult.textContent = `Your BMI is ${bmi.toFixed(2)} and it is Under Weight`;
                } else if (bmi <= 24.9) {
                    showResult.textContent = `Your BMI is ${bmi.toFixed(2)} and it is Normal Weight`;
                } else {
                    showResult.textContent = `Your BMI is ${bmi.toFixed(2)} and it is Over Weight`;
                }
            }
        });
    </script>
</body>

</html>
