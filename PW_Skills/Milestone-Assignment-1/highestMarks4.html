<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 style="text-align: center;">Highest Marks : <span id="mark"></span></h1>
    <p style="text-align: center;">const marks = [26, 97, 67, 87, 95];</p>
    <script>
        let h1 = document.getElementById("mark");
        const marks = [26, 97, 67, 87, 95];

        const answer = marks.reduce((greatest, curr) => {
            if (curr > greatest) {
                return curr;
            } else {
                return greatest;
            }
        })
        h1.innerText = answer;
        h1.style.color = "red";
        h1.style.textDecoration = "underline";
        console.log(answer);
    </script>
</body>

</html>
