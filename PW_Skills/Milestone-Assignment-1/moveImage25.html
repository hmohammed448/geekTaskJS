<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #movingImage {
            position: absolute;
            top: 50px;
            left: 50px;
            transition: top 0.2s, left 0.2s;
        }
    </style>
    <title>Move the Image</title>
</head>
<body>

<img id="movingImage" src="./bg_remove.jpg" alt="Moving Image">

<script>
    const movingImage = document.getElementById("movingImage");
    let topPosition = 50;
    let leftPosition = 50;

    document.addEventListener("keydown", function(event) {
        switch(event.key) {
            case "ArrowLeft":
                leftPosition -= 10;
                break;
            case "ArrowUp":
                topPosition -= 10;
                break;
            case "ArrowRight":
                leftPosition += 10;
                break;
            case "ArrowDown":
                topPosition += 10;
                break;
        }

        movingImage.style.top = topPosition + "px";
        movingImage.style.left = leftPosition + "px";
    });
</script>

</body>
</html>
