<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Projects</title>
</head>
<body>
    <div id="myDiv">
        Hello, I'm a div!
    </div>

    <script>
        document.getElementById("myDiv").style.color = "blue";
        document.getElementById("myDiv").style.backgroundColor = "yellow";
        document.getElementById("myDiv").style.margin = "20px";
        document.getElementById("myDiv").style.padding = "10px";
        document.getElementById("myDiv").style.height = "200px";
        document.getElementById("myDiv").style.width = "300px";
        document.getElementById("myDiv").style.fontSize = "18px";
        document.getElementById("myDiv").style.fontWeight = "bold";
    </script>
</body>
</html>
